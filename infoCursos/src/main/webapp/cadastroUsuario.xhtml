<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

   <ui:composition template="template.xhtml">
      <ui:define name="content">
	 <h:form>
	    <center><h1>CADASTRO DE USUARIOS</h1></center>
	    <h:panelGrid columns="3" id="panelCadastro" >
	    <h:outputText value="Nome:"/>
	    <h:inputText id="nome" value="#{usuarioMB.usuario.nome}" required="true" requiredMessage="nome é obrigatório"/>
	    <h:message for="nome"/>
	    
	    <h:outputText value="Senha:"/>
	    <h:inputText id="senha" value="#{usuarioMB.usuario.senha}" required="true" requiredMessage="senha é obrigatória"/>
	    <h:message for="senha"/>
	    
	    <h:outputText value="Email:"/>
	    <h:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" requiredMessage="email é obrigatório"/>
	    <h:message for="email"/>
	    
	    <h:outputText value="Cidade:"/>
	    <h:selectOneMenu id="cidade" value="#{usuarioMB.usuario.cidade}" converter="cidadeConverter">
		     <f:selectItems value="#{cidadeMB.cidades}" var="cidade"
		     itemValue="#{cidade}" itemLabel="#{cidade.nome}"/>
	    </h:selectOneMenu>
	    
	    <h:outputText value="Escolaridade:"/>
	    <h:inputText id="escolaridade" value="#{usuarioMB.usuario.escolaridade}" required="true" requiredMessage="escolaridade é obrigatória"/>
	    <h:message for="escolaridade"/>
	    
	    <h:outputText value="Data Nascimento:"/>
	    <h:inputText id="dataNascimento" value="#{usuarioMB.usuario.dataNascimento}" required="true" requiredMessage="Data de Nascimento é obrigatória"/>
	    <h:message for="dataNascimento"/>
	            
	    <h:commandButton action="#{usuarioMB.salvar}" value="Salvar"/>
	    </h:panelGrid>
	 </h:form>
      </ui:define>
   </ui:composition>
</html>
