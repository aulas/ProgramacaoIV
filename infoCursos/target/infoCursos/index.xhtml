<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	>


<ui:composition template="template.xhtml">


<ui:define name="content">
	   
	  	<h:form>
	  		<center><h1>Procure seu Curso </h1></center>
	  		<center>
				<h:panelGrid columns="3" id="panelBusca" >
					<h:inputText id="buscaPalChave" size="25"
						value="#{cursoMB.curso.descricao}" />
					<h:outputText></h:outputText>
					<h:inputText id="buscaTitCurso" size="25"
						value="#{cursoMB.curso.titulo}" />


					<h:selectOneMenu id="buscaCateg"
						value="#{categoriaMB.categoria.nome}" style="width: 190px; ">
						<f:selectItems value="#{categoriaMB.categorias}" var="categoria"
							itemValue="#{categoria}" itemLabel="#{categoria.nome}" />
					</h:selectOneMenu>

					<h:outputText></h:outputText>
					<h:selectOneMenu id="buscaSubCateg"
						value="#{subcategoriaMB.subcategoria.nome}" style="width: 190px; ">
						<f:selectItems value="#{subcategoriaMB.subcategorias}"
							var="subcategoria" itemValue="#{subcategoria}"
							itemLabel="#{subcategoria.nome}" />
					</h:selectOneMenu>

					<h:selectOneMenu id="buscaEst" value="#{estadoMB.estado.nome}"
						style="width: 190px; ">
						<f:selectItems value="#{estadoMB.estados}" var="estado"
							itemValue="#{estado}" itemLabel="#{estado.nome}" />
					</h:selectOneMenu>

					<h:outputText></h:outputText>
					<h:selectOneMenu id="buscaCidade" value="#{cidadeMB.cidade.nome}"
						style="width: 190px; ">
						<f:selectItems value="#{cidadeMB.cidades}" var="cidade"
							itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
					</h:selectOneMenu>

					

					<h:outputText></h:outputText><h:commandButton action="#{cursoMB.selecionar}" value="Procurar" /></h:panelGrid>
			</center>
			
			
			 
	  	
	  	</h:form>
	
	   
	</ui:define>

</ui:composition>

	
	

	

</html>
