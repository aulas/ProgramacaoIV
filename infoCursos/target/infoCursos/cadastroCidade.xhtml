<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
	   
	  	<h:form>
	  		<center><h1>CADASTRO DE CIDADE</h1></center>
	  	    <h:panelGrid columns="3" id="panelCadastro" >
				<h:outputText value="Nome:"/>
	            <h:inputText id="nome" value="#{cidadeMB.cidade.nome}"
	                             required="true" requiredMessage="nome é obrigatório"/><br></br><br></br>
	            <h:outputText value="UF:"/>         
	            <h:selectOneMenu id="estado" value="#{cidadeMB.cidade.estado}" converter="estadoConverter">
	            	<f:selectItems value="#{cidadeMB.estados}" var="estado" 
	            	itemValue="#{estado}" itemLabel="#{estado.nome}"/>
	            </h:selectOneMenu>
	            <h:message for="nome"/>
		  		<center><h:commandButton action="#{cidadeMB.salvar}" value="Salvar"/></center>
		  		
	  	    </h:panelGrid>
	  	
	  	</h:form>
	
	   
	</ui:define>
</ui:composition>
</html>
